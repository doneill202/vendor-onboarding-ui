
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intnt Vendor Hub – API Smoke Test</title>
  <style>
    body{ font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:24px; }
    .row{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    input,button{ font-size:16px; padding:8px; }
    pre{ background:#0b1220; color:#e6edf3; padding:12px; overflow:auto; border-radius:6px; }
    .card{ border:1px solid #ddd; padding:16px; border-radius:8px; margin-bottom:16px; }
    label{ display:block; font-weight:600; margin-bottom:6px; }
  </style>
</head>
<body>
  <h1>Intnt Vendor Hub – API Smoke Test</h1>
  <p>This page lives on your Static Web App and calls your Functions API.</p>

  <div class="card">
    <h2>1) Reference data</h2>
    <div class="row">
      <button id="btnRef">GET /api/reference</button>
    </div>
    <pre id="outRef">(click to run)</pre>
  </div>

  <div class="card">
    <h2>2) Init a Draft</h2>
    <label for="token">Vendor Token</label>
    <input id="token" value="test-token-123" />
    <label for="email">Inviter Email</label>
    <input id="email" value="you@yourdomain.com" />
    <div class="row">
      <button id="btnInit">POST /api/drafts/init</button>
    </div>
    <pre id="outInit">(click to run)</pre>
  </div>

  <script>
    const API_BASE = 'https://intnt-vendor-api-js-g9f2dmaxd8gbf6hw.eastus-01.azurewebsites.net';

    async function runRef(){
      const r = await fetch(`${API_BASE}/api/reference`);
      const t = await r.text();
      try{ document.getElementById('outRef').textContent = JSON.stringify(JSON.parse(t), null, 2); }
      catch{ document.getElementById('outRef').textContent = t; }
    }

    async function runInit(){
      const vendorToken = document.getElementById('token').value.trim();
      const inviterEmail = document.getElementById('email').value.trim();
      const r = await fetch(`${API_BASE}/api/drafts/init`, {
        method:'POST', headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ vendorToken, inviterEmail })
      });
      const t = await r.text();
      try{ document.getElementById('outInit').textContent = JSON.stringify(JSON.parse(t), null, 2); }
      catch{ document.getElementById('outInit').textContent = t; }
    }

    document.getElementById('btnRef').addEventListener('click', runRef);
    document.getElementById('btnInit').addEventListener('click', runInit);
  </script>
</body>
</html>
